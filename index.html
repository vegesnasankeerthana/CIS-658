<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Resource</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .board-game-card {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            text-align: center;
        }
        .board-game-card h2 {
            margin: 0 0 10px;
            font-size: 24px;
        }
        .board-game-card p {
            margin: 5px 0;
            font-size: 18px;
        }
        .board-game-card .players {
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="board-game-card">
        <h2>Catan</h2>
        <p><strong>Publisher:</strong> Catan Studio</p>
        <p><strong>Release Year:</strong> 1995</p>
        <p class="players">Players: 3-4</p>
        <p><strong>Playtime:</strong> 60-120 mins</p>
    </div>
</body>
</html>
