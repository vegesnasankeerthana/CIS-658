<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardGame Resource</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .game-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .details {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="game-card">
        <h2 id="title">Catan</h2>
        <p class="details"><strong>Publisher:</strong> <span id="publisher">Kosmos</span></p>
        <p class="details"><strong>Release Year:</strong> <span id="release-year">1995</span></p>
        <p class="details"><strong>Players:</strong> <span id="players">3-4</span></p>
        <p class="details"><strong>Playtime:</strong> <span id="playtime">60-120 mins</span></p>
    </div>
</body>
</html>
